{% extends 'layouts/base.html' %} {% block css %}{% endblock %} {% block content %}
<div class="container top-padding min-height">
    <div v-if="error_msg" class="alert alert-danger alert-dismissible" role="alert" v-cloak>
        <button type="button" class="close" data-dismiss="alert"><!-- <span aria-hidden="true">&times;</span><span class="sr-only">Close</span> --></button>
        <strong>Error!</strong> [[error_msg ]]
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><b>Register</b></div>
                <div class="panel-body">
                    <form class="form-horizontal" @submit.prevent="register">
                        <div class="form-group">
                            <label for="phone" class="col-md-4 control-label">phone</label>
                            <div class="col-md-6">
                                <input required id="phone" type="number" class="form-control" name="phone" placeholder="enter phone" v-model="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-md-4 control-label">code</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input required class="form-control" type="text" id="code" name="code" placeholder="enter code" v-model="code">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="button" @click="get_code($event)">点击获取验证码</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">password</label>
                            <div class="col-md-6">
                                <input required id="password" type="password" class="form-control" name="password" placeholder="enter password" v-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_retype" class="col-md-4 control-label">retype password</label>
                            <div class="col-md-6">
                                <input required id="password_retype" type="password" class="form-control" name="password_retype" placeholder="retype password" v-model="password_retype">
                            </div>
                        </div>
                        <hr>
                        
                            <div class="col-md-4 col-md-offset-4">
                                <button type="submit" class="btn btn-primary btn-block" id="submit_btn">
                                    <i class="fa fa-btn fa-sign-up"></i> Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block js %}
<script>
</script>
<script type="text/javascript" src="/static/js/auth.js"></script>
{% endblock %}
